<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body class="font-Poppins">
    <!-- Header -->
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-1">
          <img src="./imgs/logo-bookmark.svg" alt="logo" />
        </div>
        <ul
          class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs"
        >
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Pricing</li>
          <li class="cursor-pointer">Contact</li>
          <button
            class="px-7 py-3 bg-bookmark-red text-white rounded-md uppercase"
          >
            Login
          </button>
        </ul>
        <!-- Hamburger Menu -->
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="text-bookmark-purple text-2xl fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- Header -->

    <!-- Hero -->
    <section class="relative">
      <div
        class="container mt-14 lg:mt-28 flex flex-col-reverse lg:flex-row items-center gap-12"
      >
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h1
            class="text-bookmark-blue text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6"
          >
            A Simple Bookmark Manager
          </h1>
          <p class="text-bookmark-grey text-lg text-center lg-text-left mb-6">
            A clean and simple interface to organize your favorite websites.
            Open a new browser tab and see load instantly. Try for free.
          </p>
          <!-- CAT -->
          <div class="flex justify-center flex-wrap gap-6">
            <button
              type="button"
              class="cta-btn btn-purple hover:bg-bookmark-grey hover:text-white"
            >
              Get it on Chrome
            </button>
            <button
              type="button"
              class="cta-btn btn-white hover:bg-bookmark-grey hover:text-white"
            >
              Get it on Firefox
            </button>
          </div>
        </div>
        <!-- Image -->
        <div class="mb-10 md:mb-16 lg:mb-0 flex justify-center flex-1 z-10">
          <img
            src="./imgs/hero-bg.png"
            alt=""
            class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
          />
        </div>
      </div>
      <!-- Background SVG -->
      <div
        class="w-2/4 h-80 hidden md:block absolute overflow-hidden bg-bookmark-purple rounded-l-full top-32 right-0 lg:-bottom-28 lg:-right-36"
      ></div>
    </section>
    <!-- Hero -->
  </body>
</html>
