<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/output.css" />
    <title>Manage</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="container mx-auto p-6 relative">
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-2">
          <img src="/src/images/logo.svg" alt="Logo" />
        </div>
        <!-- links -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Products</a>
          <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- cta -->
        <a
          href="#"
          class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
          >Get Started</a
        >
      </div>
    </nav>
    <!-- Navbar -->
    <!-- Hero -->
    <section id="hero">
      <div
        class="container mx-auto mt-10 px-6 flex flex-col-reverse md:flex-row items-center space-y-0"
      >
        <!-- Left -->
        <div class="md:w-1/2 flex flex-col mb-32 space-y-12">
          <!-- Title -->
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring everyone together to build better products.
          </h1>
          <!-- Description -->
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-today tasks
            while keeping the larger team goals in view.
          </p>
          <!-- cta -->
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
              >Get Started</a
            >
          </div>
        </div>
        <!-- Right -->
      </div>
    </section>
    <!-- Hero -->
  </body>
</html>
